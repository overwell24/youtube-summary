
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>딸깍</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    </head>
    <body>

        <div class="container">
            <p class="hero">딸 <span class="line"></span> 깍</p>
            <form class="urlcontainer" action="/result" accept-charset="utf-8" method="post">
                <div class="urllinkbackground">
                    <input class="urllink" name="yt_link" placeholder="요약할 유튜브 링크를 입력해주세요." value="{{yt_url}}">
                </div>
                <input id="button" class="button" type="submit" value="다시 딸깍"></input>
            </form> 

            <div class="contentcontainer">
                <div class="youtubeinfo">
                    <iframe width="720" height="100%" src="https://www.youtube.com/embed/{{video_id}}" frameborder="0" allowfullscreen></iframe>
                    <h1>{{title}}</h1>
                    <p>{{channel_title}} | {{published_at}} | 조회수 {{view_count}}</p>
                </div>
                <div class="result">
                           {{summary| safe }}         
                </div> 
            </div>

        </div>

        <div class="youtubeicon">
            <svg xmlns="http://www.w3.org/2000/svg" width="439" height="351" viewBox="0 0 439 351" fill="none">

              </svg>
            </div>
    
    </body>
</html>
